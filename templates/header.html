<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berkay's Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
        <!-- Main Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-main">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Berkay's Store Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            {% for category in categories %}
                            <li><a class="dropdown-item" href="{{ url_for('show_category', category_id=category.id) }}">{{ category.category_name }}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                </ul>
                <form class="form-inline" action="/search" method="get">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search products" aria-label="Search" name="search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!-- Secondary Navigation Bar for Filters -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <form class="form-inline w-100" action="{{ url_for('show_category', category_id=category.id) }}" method="get">
                <label for="citySelect" class="font-weight-bold mr-2">City:</label>
                <select class="form-control mr-sm-2" id="citySelect" name="city_id" onchange="this.form.submit()">
                    {% for city in cities %}
                    <option value="{{ city.id }}" {% if city.id|string == selected_city_id|string %}selected{% endif %}>{{ city.name }}</option>
                    {% endfor %}
                </select>

                <div class="custom-control custom-switch ml-auto">
                    <input type="checkbox" class="custom-control-input" id="doorstepTomorrow" name="doorstep_tomorrow" value="true" onchange="this.form.submit()" {% if request.args.get('doorstep_tomorrow', 'false') == 'true' %}checked{% endif %}>
                    <label class="custom-control-label" for="doorstepTomorrow">By Your Doorstep Tomorrow</label>
                </div>
            </form>
        </nav>
    </header>
